bundle_name: "Finance News"
bundle_description: "Real-time Finance News API using the JSON payload to extract dynamic financial data."
credential_finance_news_api_key_description: "API Key for authentication. Get it from https://apilayer.com/marketplace/financelayer-api"
finance_news_search_input_date_name: "Date"
finance_news_search_input_date_description: "Use this parameter to specify a date or date range. Example: 2020-01-01 for news on Jan 1st and 2020-12-24,2020-12-31 for news between Dec 24th and 31st. Available options: today, thisweek, thismonth, last7days, last30days, last3months, yeartodate, YYYY-MM-DD"
finance_news_search_input_keyword_name: "Keyword"
finance_news_search_input_keyword_description: "Keyword to search. Example: bitcoin"
finance_news_search_input_limit_name: "Limit"
finance_news_search_input_limit_description: "Use this parameter to specify a pagination limit (number of results per page) for your API request. The default limit value is 25, the maximum allowed limit value is 100"
finance_news_search_input_source_name: "Source"
finance_news_search_input_source_description: "Use this parameter to include or exclude one or multiple comma-separated news sources. Example: To include forbes.com, but exclude bloomberg.com: 'forbes.com, -bloomberg.com'"
finance_news_search_input_tags_name: "Tags"
finance_news_search_input_tags_description: "Use this parameter to search for tags by which news are tagged. You can search by multiple tags, separating tags with a comma, you can also exclude tags that you do not want to appear in your search results. Example: 'Bitcoin, -money', results will exclude tags money from results"
finance_news_search_input_tickers_name: "Tickers"
finance_news_search_input_tickers_description: "Use this parameter to search for ticker symbols. You can search multiple tickers, separating them with comma, you can also exclude tickers that you do not want to appear in your search results. Example: &tickers=btc, pifi, -appl. Results will exclude ticker appl from results"
finance_news_search_output_results_name: "Results"
finance_news_search_output_results_description: "The results of the search."
finance_news_search_name: "Finance News Search"
finance_news_search_description: "The full set of available real-time news articles can be accessed using a simple API request to the financelayer API's news endpoint"
